<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="tampilan"> </div>
    <script>
        let target = "https://webpro.ptov.my.id/api/curduser.php?aksi=get";
        const bacadata= new XMLHttpRequest();

        bacadata.open("GET", target);
        bacadata.send();

        bacadata.onload=function(){
            const jdta= JSON.parse(this.responseText);

            console.log(jdta);

            let tx= '<table class="table"><tr><td scope="col">#</td><td scope="col">Nama Lengkap</td><td scope="col">Email</td><td scope="col">User Name</td><td scope="col"><a href="lat01-new.html">Tambah</a></td>' ;
                let no = 1 ;
            for(let cx =0; cx < jdta.isi.length; cx++){
                
                tx += '<tr>';
                    tx += '<td>'+no+'</td>';
                    tx += '<td>'+jdta.isi[cx][0]+'</td>';
                    tx += '<td>'+jdta.isi[cx][1]+'</td>';
                    tx += '<td>'+jdta.isi[cx][2]+'</td>';
                    tx += '<td>';
                    tx += '<a href="lat01-edit.html?id='+jdta.isi[cx][3]+'">Ubah</a>';
                    tx += '<a href="lat01-edit.html?id='+jdta.isi[cx][3]+'">Hapus</a>';
                    tx += '</td>';
                tx += '<tr>';
                no++;

            }
            tx += '</table>'
            document.getElementById("tampilan").innerHTML = tx;      
         };

    </script>
</body>
</html>
